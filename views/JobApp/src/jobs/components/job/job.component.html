<div class="alert alert-info job" (click)="selectJob(job.jobNumber)">
  <div class="row card">
    <div class="col-md-10 col-md-offset-1 sub-card">
      <div class="row">
        <div class="col-xs-12 h4">
          <a class="pull-right">
            <div style="margin: 0" class="h4 ng-binding">{{job.companyName}}</div>
          </a>
          <a class="label label-primary ng-binding">
            #{{ job.jobNumber }}
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-8 col-lg-7">
          <a>
            <h4>
              <p></p>
              <div class="label label-primary">
                {{ jobStatusText }}
                <span style="margin-left: 5px" class="glyphicon glyphicon-remove-sign" title="MERGE BLOCKED BY CONFLICT"></span>
              </div>
            </h4>
          </a>
        </div>
        <div class="blur col-xs-6 col-md-4 col-lg-5 open-pr-user text-center">
          <a class="thumbnail pull-right">
            <span class="label label-default">{{ job.contactName }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <h4 class="open-pr-timer">
    <div class="label label-info">
      <span class="glyphicon glyphicon-time"></span>
      <span class="ng-binding ng-scope">1h</span>
      <span class="ng-binding ng-scope">9m</span>
      <span class="ng-binding">37s</span>
      <span class="description">Time spent in department</span>
    </div>
  </h4>
  <hr/>
  <p class="updated"><span class="glyphicon glyphicon-refresh"></span>Updated 10 seconds ago</p>
</div>
